<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site - Shop Online for Men, Women & Kids Fashion | Myntra</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>

<body>

    <!-- navbar section -->

    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="./Assets/myntra-logo.png" alt="Myntra-Logo">
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="search" placeholder="Search for products, brans and more" class="desktop-searchBar"
                    value="" data-reactid="904">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">WishList</div>
                <div class="bag mx-2">Bag</div>
            </div>
    </header>

    <!-- container section 1 -->

    <section class="container section1">
        <img class="homeImg" src="./Assets/home.png">
        <img class="homeImg" src="./Assets/LowestPriceEver.webp">

    <script src="script.js"></script>
